<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmConnect - Home</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e9f7ef;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            text-align: center; /* Center the text within the container */
        }
        .container {
            width: 85%;
            margin: 0 auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #27ae60;
            font-size: 2.5em;
        }
        p {
            text-align: center;
            font-size: 1.2em;
            color: #7f8c8d;
        }
        .nav {
            text-align: center;
            margin-top: 30px;
        }
        .nav a {
            margin: 0 20px;
            text-decoration: none;
            color: #2ecc71;
            font-size: 1.2em;
            font-weight: bold;
        }
        .nav a:hover {
            color: #27ae60;
        }
        /* Add a subtle hover effect to the container */
        .container:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to FarmConnect</h1>
        <p>Connecting farmers and consumers for a sustainable future.</p>

        <!-- Navigation links -->
        <div class="nav">
            <a href="{{ url_for('auth.register') }}">Sign Up</a> | 
            <a href="{{ url_for('auth.login') }}">Sign In</a>
        </div>
    </div>
</body>
</html>
